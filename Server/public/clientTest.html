<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Kuerl()">Kuerl!</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
        var clientSocket = io();
        function Kuerl() {
            clientSocket.emit("Kuerl", 14012001);
            console.log("Send!");
        }
    </script>
</body>
</html>
